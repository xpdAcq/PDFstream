# the prefix of the file name
file_prefix = {start[original_run_uid]}_{start[sample_name]}_

# the settings to export the reduced data (like XRD and PDF) in csv files
[NPY SETTING]
# whether to export the data or not
enable = True
# the prefix of the file name
file_prefix = {start[original_run_uid]}_{start[sample_name]}_

