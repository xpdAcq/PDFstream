[BASIC]
name = xpd
version = 1.0.0

[FUNCTIONALITY]
do_calibration = True
dump_to_db = False
export_files = False
visualize_data = False
send_messages = True

[LISTEN TO]
host = localhost
port = 5578
prefix = raw

[PUBLISH TO]
host = localhost
port = 5577
prefix = an

[DATABASE]
# raw_db =
# an_db =

[METADATA]
dk_identifier = dark_frame
calib_identifier = is_calibration
dk_id_key = sc_dk_field_uid
calibration_md_key = calibration_md
composition_key = sample_composition
wavelength_key = bt_wavelength
bkgd_sample_name_key = bkgd_sample_name
sample_name_key = sample_name
detector_key = detector
calibrant_key = sample_composition

[CALIBRATION]
calib_base = ~/acqsim/xpdUser/config_base
poni_file = xpdAcq_calib_info.poni
default_calibrant = Ni

[ANALYSIS]
auto_mask = True
# mask_file =
alpha = 2.5
edge = 20
lower_thresh = 0.
# upper_thresh =
npt = 1024
correctSolidAngle = False
polarization_factor = 0.99
method = splitpixel
normalization_factor = 1.0
rpoly = 1.2
qmaxinst = 24.0
qmin = 0.0
qmax = 22.0
rmin = 0.0
rmax = 30.0
rstep = 0.01
tiff_base = ~/acqsim/xpdUser/tiff_base
file_prefix = {start[original_run_uid]}_{start[sample_name]}_

[SUITCASE]
tiff_base = ~/acqsim/xpdUser/tiff_base
directory_template = {start[sample_name]}
file_prefix = {start[original_run_uid]}_{start[sample_name]}_
exports = tiff,json,csv,txt

[VISUALIZATION]
visualizers = dk_sub_image,masked_image,chi,fq,gr,gr_max,gr_argmax
