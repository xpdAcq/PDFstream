[BASIC]
name = lsq
version = 1.0.0
verbose = 1

[PROXY]
host = localhost
port = 5568
prefix = an

[DATA KEYS]
x = q
y = iq
lsq_type = lsq_type
comp_id = sample_name
lsq_comps = lsq_comps
composition = sample_composition

[INTERPOLATION]
xmin = 0.0
xmax = 24.0
xstep = 0.01

[FITTING]
p = 0.1

[TRANSFORMATION]
dataformat = QA
qmin = 0.0
qmax = 20.0
qmaxinst = 22.0
rpoly = 1.2
rmin = 0.0
rmax = 30.0
rstep = 0.01

[EXPORTATION]
# directory =
file_prefix = start[uid]_start[sample_name]_
